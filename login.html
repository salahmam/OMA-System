<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - نظام أوما</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #eaf1ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1a1a1a;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      color: #004aad;
      font-size: 26px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #004aad;
      box-shadow: 0 0 5px rgba(0, 74, 173, 0.3);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: #004aad;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #00337a;
    }

    .login-footer {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>نظام أوما</h1>
    <p>سجل الدخول للمتابعة</p>

    <form id="loginForm" onsubmit="event.preventDefault(); loginUser();">
      <input type="email" id="emailInput" placeholder="البريد الإلكتروني" required>
      <input type="password" id="passwordInput" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
    </form>

    <div class="login-footer">
      © 2025 نظام أوما - جميع الحقوق محفوظة
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    // إعدادات مشروع Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAEMoMQDiLffCCJWybFJFQ-b9iHajimme0",
      authDomain: "oma-system-30813.firebaseapp.com",
      projectId: "oma-system-30813",
      storageBucket: "oma-system-30813.appspot.com",
      messagingSenderId: "905224657062",
      appId: "1:905224657062:web:584b3e72e4cc2c58ea3c67",
      measurementId: "G-645066LLLP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // دالة تسجيل الدخول
    async function loginUser() {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // بعد تسجيل الدخول → لوحة التحكم
        window.location.href = "dashboard.html";
      } catch(error) {
        alert("خطأ في تسجيل الدخول: " + error.message);
      }
    }
  </script>

</body>
</html>

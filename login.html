<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - نظام أوما</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js"></script>
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background: linear-gradient(135deg, #e6f0ff, #ffffff);
      animation: fadeIn 1s ease;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      color: #004aad;
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      text-align: right;
    }

    .login-box button {
      width: 100%;
      background-color: #004aad;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-box button:hover {
      background-color: #ffcc33;
      color: #004aad;
      transform: scale(1.05);
    }

    .lang-switcher {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1 data-welcome>نظام أوما</h1>
    <nav>
      <a href="index.html" data-home>الصفحة الرئيسية</a>
      <a href="contact.html" data-contact>اتصل بنا</a>
      <a href="login.html">تسجيل الدخول</a>
    </nav>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2 data-login-title>تسجيل الدخول</h2>
      <input type="text" placeholder="اسم المستخدم أو البريد الإلكتروني">
      <input type="password" placeholder="كلمة المرور">
      <button data-login-btn>تسجيل الدخول</button>
    </div>
  </div>

  <footer>
    <p>© 2025 نظام أوما - جميع الحقوق محفوظة</p>
  </footer>
</body>
</html>
